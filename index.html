<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <div class="contain container-left">
            <div class="amount">
                <h3>Bill</h3>
                <input type="text" placeholder="0" class="amount-input" />
            </div>
            <div class="tip-select">
                <h3>Select tip %</h3>
                <button class="button"><h2>05%</h2></button>
                <button class="button"><h2>10%</h2></button>
                <button class="button"><h2>15%</h2></button>
                <button class="button"><h2>25%</h2></button>
                <button class="button"><h2>50%</h2></button>

                <input class="input-tip" type="text" />
            </div>
            <div class="number-of-people">
                <h3>Number of people</h3>
                <input type="text" class="amount-input" />
            </div>
        </div>
        <div class="contain container-right">
            <div>
                <div class="con">
                    <span class="g">
              <span>Tip Amount</span>
                    <span>/ person</span>
                    </span>
                    <span><h1>$0.00</h1></span>
                    <span class="g">
              <span>Total</span>
                    <span>/ person</span>
                    </span>
                    <span><h1>$0.00</h1></span>
                </div>
                <button class="button btn-reset">reset</button>
            </div>
        </div>
    </div>
</body>

</html>

</html>
